# Description: Common configurations for all hosts


- name: "Add the ssh key to the autorized keys for passwordless login"
  authorized_key: 
        user: "{{ common_ssh_username }}"
        key: "{{ common_ssh_key }}"


- name: "Ensure all needed packages are installed"
  become: true
  apt: 
      name: "{{ item }}"
      state: present
  with_items: "{{ common_default_packages }} + {{ common_additional_packages | default([]) }}"


- name: "Configure hostname"
  become: true
  template:
      src: hostname.j2
      dest: /etc/hostname
      owner: root
      group: root
      mode: 0644

- name: "Configure network interfaces"
  become: true
  template:
      src: interfaces.j2
      dest: /etc/network/interfaces
      owner: root
      group: root
      mode: 0644

- name: "Ensure the credentials directory is present"
  become: true
  file: 
      path: /root/credentials
      state: directory
      owner: root
      group: root
      mode: 0600
  when: mount.cifs.credentials is defined


- name: "Make sure all domain credentials are there"
  become: true
  template:
      src: credentials.j2
      dest: "/root/credentials/{{ item.name }}"
      owner: root
      group: root
      mode: 0400
  with_items: "{{ mount.cifs.credentials | default([])  }}"
  when: item is defined


- name: "Make sure all cifs mountpoints are there"
  become: true
  mount:
    name: "{{ item.path }}"
    src: "{{ item.share_path }}"
    fstype: cifs
    opts: "{{ item.options }},credentials=/root/credentials/{{item.credentials}}"
    state: present
  with_items: "{{ mount.cifs.mountpoints | default([]) }}"
